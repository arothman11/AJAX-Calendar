<!DOCTYPE html>
<html lang="en">
<head>
    <title>Module 5 Group</title>
    <script  src="calendarfunctions.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/000bb687b7.js" crossorigin="anonymous"></script>
</head>

<body>
    

    <!-- login function -->
    <div id="login">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login_btn">Log In</button>
    </div>
    
    <!-- //button to create a new user -->
    <div id="register">
        <input type="text" id="newUsername" placeholder="Username" />
        <input type="password" id="newPassword" placeholder="Password" />
        <button id="newuser_btn">Create New Account</button>
        <p id="user_success"></p>
    </div>

    <button id="logout_btn">Log Out</button>

    <h1 id="welcome_user"></h1>
    <h1 id="month_year"></h1>

    <div id="event-form">
        <h2>Create New Event</h2>
        <input type="text" id="title" placeholder="Event Title" />
        <input type="date" id="date" placeholder="Event Date" />
        <input type="time" id="time" placeholder="Event Time" />
        <button id="submit_event">Create</button>
    </div>

    <div id="navbuttons">
        <button name="prev_month_btn" id="prev_month_btn">Previous Month</button>
        <button name="next_month_btn" id="next_month_btn">Next Month</button>
    </div>

    <table id="main-cal">
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
    </table>

    <div id="edit-event-form">
        <h2>Edit Event</h2>
        <input type="text" id="edittitle" placeholder="Event Title" />
        <input type="date" id="editdate" placeholder="Event Date" />
        <input type="time" id="edittime" placeholder="Event Time" />
        <button id="submit_edited_event">Update</button>
    </div>

    <script type="text/javascript" src="ajax.js"></script> 
    
</body>
</html>
