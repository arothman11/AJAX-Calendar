<!DOCTYPE html>

<head>
    <title>Module 5 Group</title>

<body>
    

    <!-- login function -->
    <div id="login">
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login_btn">Log In</button>
        <p id="login_failure"></p>
    </div>
    
    <!-- //button to create a new user -->
    <div id="register">
        <input type="text" id="newUsername" placeholder="Username" />
        <input type="password" id="newPassword" placeholder="Password" />
        <button id="newuser_btn">Create New Account</button>
        <p id="user_success"></p>
    </div>

    <button id="logout_btn">Log Out</button>

    <p id="welcome_user"></p>

    <button id="year-view-button">Yearly View</button>
    
    <div id="regular-div">

        <button id="create_btn">Create New Event</button>
        <div id="event-form">
            <input type="text" id="title" placeholder="Event Title" /><br>
            <input type="date" id="date" placeholder="Event Date" /><br>
            <!-- checkbox for all day event -->
            <label for="allday">All Day Event</label>
            <input type="checkbox" id="allday" name="allday"><br>
            <input type="time" id="time" placeholder="Event Time" /><br>

            <!-- //dropdown for color tag 
            //https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_select_pre -->
            <label for="colors">Choose a tag color:</label>
              <select id="colors" name="colors">
                <option id="blue" value="blue" selected>Blue</option>
                <option id="pink" value="pink">Pink</option>
                <option id="yellow" value="yellow">Yellow</option>
                <option id="green" value="green">Green</option>
              </select> <br><br>

            <button id="submit_event">Create</button>
            <button id="cancel_event">Cancel</button>
            <p id="event_success"></p>
        </div>

        <div id="edit-event-form">
            <h2>Edit Event</h2>
            <input type="text" id="edittitle" placeholder="Event Title" /> <br>
            <input type="date" id="editdate" placeholder="Event Date" /><br>
            <!-- checkbox for all day event -->
            <label for="allday_edit">All Day Event</label>
            <input type="checkbox" id="allday_edit" name="allday_edit"><br>
            <input type="time" id="edittime" placeholder="Event Time" /><br>

            <!-- //dropdown for color tag 
            //https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_select_pre -->
            <label for="editcolors">Choose a tag color:</label>
              <select id="editcolors" name="editcolors">
                <option id="editblue" value="blue" selected>Blue</option>
                <option id="editpink" value="pink">Pink</option>
                <option id="edityellow" value="yellow">Yellow</option>
                <option id="editgreen" value="green">Green</option>
              </select><br><br>

            <button id="submit_edited_event">Update</button>
            <button id="cancel_edit_event">Cancel</button>
            <p id="edit_event_success"></p>
        </div>



        <p id="month_year"></p>

        <div id="navbuttons">
            <button name="prev_month_btn" id="prev_month_btn"><i class="fas fa-angle-left"></i></button>
            <button name="next_month_btn" id="next_month_btn"><i class="fas fa-angle-right"></i></button>
        </div>

        <div id="filter-color">
            <label for="filter-colors">Filter events by tag:</label>
                  <select id="filter-colors" name="filter-colors">
                    <option id="filter-none" value="none" selected>Display All</option>
                    <option id="filter-blue" value="blue">Blue</option>
                    <option id="filter-pink" value="pink">Pink</option>
                    <option id="filter-yellow" value="yellow">Yellow</option>
                    <option id="filter-green" value="green">Green</option>
                  </select>
        </div>

        <table id="main-cal">

                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
